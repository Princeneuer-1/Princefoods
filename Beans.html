<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <header class="header">
      <a href="index.html" class="logo"> <i class="fas fa-utensils"></i> Prince Food </a>

      <form action="" class="search-form" onsubmit="return searchFunction()">
        <input
          type="search"
          name="query"
          placeholder="search here..."
          id="searchBox"
        />
        <label for="searchBox" class="fas fa-search"></label>
      </form>
      
      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-share" id="theme-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>

      <nav class="navbar">
        <a href="index.html">home</a>
        <a href="#packages">packages</a>
        <a href="#services">services</a>
        <a href="#pricing">pricing</a>
        <a href="contact.html">contact</a>
        <a href="#blogs">blogs</a>
      </nav>
    </header>
    <style>
        /* Add basic styling */
        .product-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            margin-top: 85px;
        }
    
        .product-image img {
            width: 250px;
            height: 150;
            border-radius: 25px;
        }
    
        .product-details {
            text-align: center;
            margin: 15px 0;
        }
    
        .price span {
            text-decoration: line-through;
            color: grey;
        }
    
        .payment-section {
            margin-top: 20px;
        }
    
        .btn {
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    
        .payment-method {
            display: none;
        }
    </style>
</head>
<body>

<div class="product-page">
<div class="product-image">
    <img src="img/beans.jpg" alt="Beans" >
</div>
<div class="product-details">
    <h2>Beans</h2>
    <p>Most ordered meal.</p>
    <div class="price">Price: ₵90.99 <span>₵150.99</span></div>
</div>

<div class="payment-section">
    <h3>Select Payment Method</h3>
    <form id="payment-form">
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" onchange="showPaymentFields()">
            <option value="">Select...</option>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="mobile-money">Mobile Money</option>
        </select>

        <!-- Credit Card Fields -->
        <div id="credit-card-fields" class="payment-method">
            <h4>Credit Card Details</h4>
            <label for="cc-number">Card Number:</label>
            <input type="text" id="cc-number" name="cc-number" placeholder="1234 5678 9012 3456" required>

            <label for="cc-expiry">Expiry Date:</label>
            <input type="text" id="cc-expiry" name="cc-expiry" placeholder="MM/YY" required>

            <label for="cc-cvc">CVC:</label>
            <input type="text" id="cc-cvc" name="cc-cvc" placeholder="123" required>
        </div>

        <!-- PayPal Fields -->
        <div id="paypal-fields" class="payment-method">
            <h4>PayPal Email</h4>
            <label for="paypal-email">Email:</label>
            <input type="email" id="paypal-email" name="paypal-email" placeholder="you@example.com" required>
        </div>

        <!-- Mobile Money Fields -->
        <div id="mobile-money-fields" class="payment-method">
            <h4>Mobile Money Number</h4>
            <label for="mobile-money-number">Mobile Money Number:</label>
            <input type="text" id="mobile-money-number" name="mobile-money-number" placeholder="Mobile Number" required>
        </div>

        <br>
        <button type="submit" class="btn">Confirm and Pay</button>
    </form>
</div>
</div>

<script>
function showPaymentFields() {
    // Hide all payment method fields first
    document.getElementById('credit-card-fields').style.display = 'none';
    document.getElementById('paypal-fields').style.display = 'none';
    document.getElementById('mobile-money-fields').style.display = 'none';

    // Show the selected payment method fields
    const selectedMethod = document.getElementById('payment-method').value;
    if (selectedMethod === 'credit-card') {
        document.getElementById('credit-card-fields').style.display = 'block';
    } else if (selectedMethod === 'paypal') {
        document.getElementById('paypal-fields').style.display = 'block';
    } else if (selectedMethod === 'mobile-money') {
        document.getElementById('mobile-money-fields').style.display = 'block';
    }
}

// Handle form submission
document.getElementById('payment-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const paymentMethod = document.getElementById('payment-method').value;

    // Simple confirmation message
    if (paymentMethod) {
        alert(`Payment successful using ${paymentMethod}!`);
    } else {
        alert('Please select a payment method.');
    }
});
</script>
<script src="script.js"></script>
</body>
</html>
